<html>

<head>
    <title>Hearthstone Deck Builder</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/loader.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
    <div class="card-filter-container">
        <div class="hs-logo-container">
            <img class="hs-logo" src="../assets/hs-logo.png" alt="hearthstone logo" />
        </div>
        <div class="select-container" id="select-container"></div>
        <div class="patch" id="patch"></div>
        <div class="cached-cards" id="cached-cards"></div>
        <div class="author">Author: Roger Medico Piqu√©</div>
    </div>
    <div class="cardsContainer" id="cardsContainer">
        <div class="loader">Loading...</div>
    </div>
    <div class="right-sidebar">
        <div class="deck-info" id="decks-container"></div>
        <div class="card-info" id="card-info"></div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
